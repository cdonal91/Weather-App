<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li class="date" id="date"></li>
          <li class="description" id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                id="icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units" id="units">°C | °F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span class="humidity" id="humidity"></span>%</li>
              <li>Wind: <span class="wind" id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <div class="card-group">
          <div class="card">
            <div class="card-body" style="width: 10rem">
              <h5 class="card-title">☀️</h5>
              <p class="card-text">
                Monday
                <br />
                Sunny
                <br />
                25°/ 20°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body" style="width: 10rem">
              <h5 class="card-title">💨</h5>
              <p class="card-text">
                Tuesday
                <br />
                Windy
                <br />
                19°/ 7°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body" style="width: 10rem">
              <h5 class="card-title">⛈</h5>
              <p class="card-text">
                Wednesday
                <br />
                Storm
                <br />
                15°/ 5°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body" style="width: 10rem">
              <h5 class="card-title">⛈</h5>
              <p class="card-text">
                Thursday
                <br />
                Storm
                <br />
                15°/ 5°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body" style="width: 10rem">
              <h5 class="card-title">🌧</h5>
              <p class="card-text">
                Friday
                <br />
                Rain
                <br />
                15°/ 5°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="coded">
      Coded by Carol-Ann Donaldson
      <br />
      <a href="https://github.com/cdonal91/Weather-App">Github Link</a>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
